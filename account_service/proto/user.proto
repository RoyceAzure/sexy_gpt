syntax = "proto3";
package pb;

option go_package = "github.com/RoyceAzure/sexy_gpt/account_service/shared/pb";

message User{
    string user_id=1;
    string user_name = 2;
    string email = 3;
}

message UserDTO{
    string user_id=1;
    string user_name = 2;
    string email = 3;
    string role_name=4;
    string role_id=5;
}

message CreateUserRequest{
    string user_name=1;
    string email=2;
    string password=3;
}

// message CreateUserResponse{
