message GetUserRequest{
    string user_id=1;
}

message UserDTOResponse{
    string message=1;
    UserDTO data=2;
}

message UserDTOsResponse{
    string message=1;
    repeated UserDTO data=2;
}

message GetUserByEmailRequest{
    string email=1;
}

